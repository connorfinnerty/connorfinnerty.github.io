<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connor Finnerty</title>
    <meta name="description" content="Connor Finnerty" />
    <meta name="keywords" content="jekyll, image gallery, image grid, template, masonry" />
    <meta name="author" content="Nii Adjetey Sowah" />

    <link rel="stylesheet" type="text/css" href="/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="/css/component.css" />
    <script src="http://connorfinnerty.github.io/js/modernizr.custom.js"></script>
  </head>
  <body>

  <div class="container">
	<header class="clearfix">
		<h1>Connor Finnerty</h1>
	</header>
	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		
		<li>
			<figure>
				<img src="http://connorfinnerty.github.io/img/thumb/gbm2.png" alt="img"/>
				<figcaption>
					<h3>Smart Link</h3>
					<p>Data Visualization for Building Energy</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://connorfinnerty.github.io/img/thumb/gbm.png" alt="img"/>
				<figcaption>
					<h3>Sample header</h3>
					<p>sample caption</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://connorfinnerty.github.io/img/thumb/gbm.png" alt="img"/>
				<figcaption>
					<h3>Sample header</h3>
					<p>sample caption</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://connorfinnerty.github.io/img/thumb/evtkiosk.png" alt="img"/>
				<figcaption>
					<h3>Efficiency Vermont Kiosk</h3>
					<p>sample Better Buildings By Design Conference 2015</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://connorfinnerty.github.io/img/thumb/rg.png" alt="img"/>
				<figcaption>
					<h3>Sample header</h3>
					<p>sample caption</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://connorfinnerty.github.io/img/thumb/srl.png" alt="img"/>
				<figcaption>
					<h3>Sample header</h3>
					<p>sample caption</p>
				</figcaption>
			</figure>
		</li>
		
	</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
	<ul>
		
		<li>
			<figure>
				<img src="http://connorfinnerty.github.io/img/large/gbm2.png" alt="img"/>
				<figcaption><h3>Smart Link</h3><p>Data Visualization for Building Energy</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://connorfinnerty.github.io/img/large/gbm.png" alt="img"/>
				<figcaption><h3>Sample header</h3><p>sample caption</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://connorfinnerty.github.io/img/large/gbm.png" alt="img"/>
				<figcaption><h3>Sample header</h3><p>sample caption</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://connorfinnerty.github.io/img/large/evtkiosk.png" alt="img"/>
				<figcaption><h3>Efficiency Vermont Kiosk</h3><p>sample Better Buildings By Design Conference 2015</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://connorfinnerty.github.io/img/large/rg.png" alt="img"/>
				<figcaption><h3>Sample header</h3><p>sample caption</p></figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="http://connorfinnerty.github.io/img/large/srl.png" alt="img"/>
				<figcaption><h3>Sample header</h3><p>sample caption</p></figcaption>
			</figure>
		</li>
		
	</ul>
	<nav>
		<span class="icon nav-prev"></span>
		<span class="icon nav-next"></span>
		<span class="icon nav-close"></span>
	</nav>
	<div class="info-keys icon">Navigate with arrow keys</div>
	</section><!-- // slideshow -->

	</div><!-- // grid-gallery -->
</div>

    <script src="http://connorfinnerty.github.io/js/imagesloaded.pkgd.min.js"></script>
    <script src="http://connorfinnerty.github.io/js/masonry.pkgd.min.js"></script>
    <script src="http://connorfinnerty.github.io/js/classie.js"></script>
    <script src="http://connorfinnerty.github.io/js/cbpGridGallery.js"></script>
    <script>
      new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
    </script>
  </body>
</html>
